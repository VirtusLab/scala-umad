umad: {
  shouldThrowExceptions: true
  shouldPrintStackTrace: false
  intervalMs: 1000000
  monitor: {
    enabled: true
    includes: [
      {
        class: ".*MyTest.*"
        method: ".*interesting.*"
      },
      {
        class: "com.pkukielka.test.scala.*"
        method: ".*_\\$eq"
      }
    ],
    safeIndicators: [
      {
        clazz: "java.lang.ThreadLocal",
        methods: [
          "set(Ljava/lang/Object;)V",
          "get()Ljava/lang/Object;"
        ]
      }
      {
        clazz: "com.pkukielka.test.scala.Parallel$",
        methods: [
          "sync(Lscala/Function0;)Ljava/lang/Object;",
        ]
      }
    ],
    "synchronizeIndicators" : [
      "com.pkukielka.test.Synchronizations.staticOperation",
      "com.pkukielka.test.Synchronizations.operation",
      "com.pkukielka.test.scala.Parallel$.sync"
    ]
  }
  chaos: {
    enabled: true
    maxSleep: 100
    minSleep: 0
    includes: [
      {
        class: ".*MyTest.*"
        method: ".*interesting.*"
      }
    ]
  }
}