umad: {
  shouldThrowExceptions: true
  shouldPrintStackTrace: false
  shouldStoreSafeMethod: true
  intervalMs: 100
  monitor: {
    enabled: true
    includes: [
      {
        class: ".*MyTest.*"
        method: ".*interesting.*"
      },
      {
        class: "com.pkukielka.test.scala.*"
        method: ".*_\\$eq"
      }
    ],
    safeIndicators: [
      {
        clazz: "scala.reflect.internal.util.Parallel$WorkerOrMainThreadLocal",
        methods: [
          "set(Ljava/lang/Object;)V",
          "get()Ljava/lang/Object;"
        ]
      },
      {
        clazz: "java.lang.ThreadLocal",
        methods: [
          "set(Ljava/lang/Object;)V",
          "get()Ljava/lang/Object;"
        ]
      }
    ],
    "synchronizeIndicators" : [
      "com.pkukielka.test.Synchronizations.staticOperation",
      "com.pkukielka.test.Synchronizations.operation"

    ]
  }
  chaos: {
    enabled: true
    maxSleep: 100
    minSleep: 0
    includes: [
      {
        class: ".*MyTest.*"
        method: ".*interesting.*"
      }
    ]
  }
}