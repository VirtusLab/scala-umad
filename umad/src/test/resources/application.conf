umad: {
  shouldThrowExceptions: true
  shouldPrintStackTrace: false
  intervalMs: 1000000
  monitor: {
    enabled: true
    includes: [
      {
        class: "com.pkukielka.test.MyTest"
        method: ".*"
      },
      {
        class: "com.pkukielka.test.scala.*"
        method: ".*"
      }
    ]
  }
  chaos: {
    enabled: true
    maxSleep: 100
    minSleep: 0
    includes: [
      {
        class: ".*MyTest.*"
        method: ".*interesting.*"
      }
    ]
  }
}